{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Edit User</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3"><label>First Name</label><input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required></div>
    <div class="mb-3"><label>Last Name</label><input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required></div>
    <div class="mb-3"><label>Email</label><input type="email" disabled name="email" class="form-control" value="{{ user.email }}" required></div>
    <div class="mb-3"><label>Username</label><input type="text" name="username" class="form-control" value="{{ user.username }}" required></div>
    <div class="mb-3"><label>New Password (leave blank to keep existing)</label><input type="password" name="password" class="form-control"></div>

    <div class="form-check mb-2"><input hidden class="form-check-input" type="checkbox" name="is_staff" id="is_staff" {% if user.is_staff %}checked{% endif %}></div>
    {% comment %} <div class="form-check mb-2"><input class="form-check-input" type="checkbox" name="is_superuser" id="is_superuser" {% if user.is_superuser %}checked{% endif %}><label class="form-check-label" for="is_superuser">Is Superuser</label></div> {% endcomment %}
    <div class="form-check mb-3"><input hidden class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if user.is_active %}checked{% endif %}></div>

    <button type="submit" class="btn btn-primary">Update User</button>
    <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
