{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Add New User</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3"><label>First Name</label><input type="text" name="first_name" class="form-control" required></div>
    <div class="mb-3"><label>Last Name</label><input type="text" name="last_name" class="form-control" required></div>
    <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" required></div>
    <div class="mb-3"><label>Username</label><input type="text" name="username" class="form-control" required></div>
    <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>

    <div class="form-check mb-2"><input hidden class="form-check-input" type="checkbox" name="is_staff" id="is_staff" checked></div>
    {% comment %} <div class="form-check mb-2"><input class="form-check-input" type="checkbox" name="is_superuser" id="is_superuser"><label class="form-check-label" for="is_superuser">Is Superuser</label></div> {% endcomment %}
    <div class="form-check mb-3"><input hidden class="form-check-input" type="checkbox" name="is_active" id="is_active" checked></div>

    <button type="submit" class="btn btn-success">Create User</button>
    <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
